<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>n-regular polygon</title>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;

			void
			main()
			{
				gl_PointSize = 1.0;
			    gl_Position = vPosition;
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			void
			main()
			{
			    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
			}
		</script>

		<script type="text/javascript" src="./Common/MV.js"></script>
		<script type="text/javascript" src="./Common/initShaders.js"></script>
		<script type="text/javascript" src="./Common/webgl-utils.js"></script>
		<script type="text/javascript" src="regular-polygon.js"></script>
	</head>

	<body>
		<div id="root">
			<h1>n-sided polygon</h1>
			<label for="n">Choose number of sides:</label>
			<select name="sides" id="sides" onchange="show()">
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<label for="color">Choose color:</label>
			<select name="colors" id="color" onchange="show()">
				<option value="red">red</option>
				<option value="blue">blue</option>
				<option value="yellow">yellow</option>
				<option value="green">green</option>
				<option value="white">white</option>
			</select>
		</div>
		<canvas id="n-regular-polygon" width="512" height="512">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</body>
</html>
