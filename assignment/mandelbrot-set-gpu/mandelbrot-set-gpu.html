<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Mandelbrot Set</title>
		<script id="vShader" type="x-shader/x-vertex">
			attribute float width;
			attribute float height;
			attribute vec2 vPosition;
			varying vec4 vColor;
			varying vec4 colors;

			float norm(vec2 z){

			}

			template <class T>
			T mix(T A, T B, float alpha){
				return A * alpha + (1-alpha) * B;
			}

			template <class T>
			T map_point(float P, float Q, T A, T B, float X) {
				float PX_dist = X - P, PQ_dist = Q - P,
					alpha = PX_dist / PQ_dist;

				return mix(A, B, alpha);
			}

			void main() {
			    gl_Position = vec4(vPosition, 0.0, 1.0);
			    colors = vColor;
			    gl_PointSize = 1.0;
			}
		</script>
		<script id="fShader" type="x-shader/x-vertex">
			precision highp float;
			uniform red = vec4(1, 0, 0, 1),
			uniform green = vec4(0, 1, 0, 1),
			uniform blue = vec4(0, 0, 1, 1);
			varying vec4 colors;

			void main() {
				gl_FragColor = colors;
			}
		</script>
		<script type="text/javascript" src="../Common/webgl-utils.js"></script>
		<script type="text/javascript" src="mandelbrot-set-gpu.js"></script>
		<script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/initShadersES6.js"></script>
		<script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/MVES6.js"></script>
	</head>

	<body>
		<canvas id="set" width="512" height="512">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</body>
</html>
