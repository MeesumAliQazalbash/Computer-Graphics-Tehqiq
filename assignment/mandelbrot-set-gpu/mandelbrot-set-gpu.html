<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Mandelbrot Set</title>
		<script id="vShader" type="x-shader/x-vertex">
			// #version 150

			attribute vec2 vPosition;
			varying vec2 position;

			void main() {
				gl_Position = vec4(vPosition, 0.0, 1.0);
				gl_PointSize = 1.0;
				position = vPosition;
			}
		</script>
		<script id="fShader" type="x-shader/x-vertex">
			// #version 300 es

			precision highp float;

			uniform int MAX_ITERATION;

			varying vec2 position;

			//out vec4 fragColor;

			float mag(vec2 v) {
				return sqrt(v[0] * v[0] + v[1] * v[1]);
			}

			float arg(vec2 z) {
				return atan(z[1], z[0]);
			}

			int mandelbrot_set(vec2 c, int n) {
				int count = 0;
				float r = 0, t = 0;
				vec2 z = vec2(0.0, 0.0);

				do {
					z[0] = pow(r, n) * cos(n * t) + c[0];
					z[1] = pow(r, n) * sin(n * t) + c[1];

					r = mag(z);
					t = arg(z);

					count++;
				} while(r <= 2 && count <= MAX_ITERATION);

				return count;
			}

			vec4 map_point_quadratic(float P, float Q, float R, vec4 A, vec4 B, vec4 C, float X) {
				float a = (X - Q) * (X - R) / (P - Q) / (P - R);
				float b = (X - P) * (X - R) / (Q - P) / (Q - R);
				float c = (X - P) * (X - Q) / (R - P) / (R - Q);
				return a * A + b * B + c * C;
			}

			void main() {
				vec4 red = vec4(1.0, 0.0, 0.0, 1.0);
				vec4 green = vec4(0.0, 1.0, 0.0, 1.0);
				vec4 blue = vec4(0.0, 0.0, 1.0, 1.0);

				vec2 z = vec2(position[0] * 2.0, position[1] * 2.0);

				int escape_time = mandelbrot_set(z, 2);

				fragColor = map_point_quadratic(1.0, float(MAX_ITERATION) / 5.0, float(MAX_ITERATION), red, green, blue, float(escape_time));
			}
		</script>
		<script type="text/javascript" src="../Common/webgl-utils.js"></script>
		<script type="text/javascript" src="mandelbrot-set-gpu.js"></script>
		<script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/initShadersES6.js"></script>
		<script src="http://interactivecomputergraphics.com/8E/Code%20update/Common/MVES6.js"></script>
	</head>

	<body>
		<canvas id="set" width="512" height="512">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</body>
</html>
